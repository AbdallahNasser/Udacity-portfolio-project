<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Page title-->
    <title>Portfolio site</title>
    <!--Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!--page icon-->
    <link rel="shortcut icon" href="./img/plain-logo.png">
    <!--Style sheet and Bootstrap files-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.css">
    <!--Scripts-->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <!--Logo-->
        <a class="navbar-brand" href="https://www.udacity.com/">
            <img src="./img/plain-logo.png" alt="Udacity logo">
        </a>
        <!--Navbar right section-->
        <div class="navbar-right text-right" id="navbarSupportedContent">
            <div class="nav-item">
                <h1>JANE DOETTE</h1>
                <p>front-end ninja</p>
            </div>
        </div><!--Navbar right section end-->
    </nav><!--nav end-->

    <!--page container-->
    <div class="container m-t-30">
        <!--First image (the centered large one)-->
        <div class="text-right row">
            <img src="./img/1.jpg" alt="First landscape photo">
        </div>
        <!--Three images inline section-->
        <div class="m-t-30 row">
            <label>Featured Photos</label>
            <!--images row-->
            <div class="row text-center">
                <!--left image-->
                <div class="col-md-4 item">
                    <img src="./img/2.jpg" alt="Second landscape photo">
                    <h2>Tree</h2>
                    <a href="https://goo.gl/4eZqZE">Download</a>
                </div>
                <!--center image-->
                <div class="col-md-4 item">
                    <img src="./img/3.jpg" alt="Third landscape photo">
                    <h2>River</h2>
                    <a href="https://goo.gl/xjnhvi">Download</a>
                </div>
                <!--right image-->
                <div class="col-md-4 item">
                    <img src="./img/4.jpg" alt="Fourth landscape photo">
                    <h2>Mountain</h2>
                    <a href="https://goo.gl/pb6fNu">Download</a>
                </div>
            </div><!--row end-->
        </div><!--Section end-->
    </div><!--container end-->

</body>
</html>
